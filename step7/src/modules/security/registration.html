<template>
  <nav>
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#" click.delegate="swithTolang('en')">En</a></li>
        <li><a href="#" click.delegate="swithTolang('fr')">Fr</a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col s12 m7 l5">
      <div class="card z-depth-5">
        <div class="card-content black-text">
          <span class="card-title black-text" i18n="registration.title"></span>
          <form submit.delegate="register()">
            <div class="form-container">
              <div class="row">
                <div class="input-field">
                  <input type="email" value.bind="email & validate:emailRules">
                  <label i18n="registration.email"></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input type="email" value.bind="email_confirmation & validate:emailRules">
                  <label i18n="registration.email_confirmation"></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input type="password" value.bind="password & validate:passwordRules">
                  <label i18n="registration.password"></label>
                  <password-validator password.bind="password"></password-validator>
                </div>
              </div>
            </div>
            <button class="btn waves-effect waves-light yellow accent-4 black-text z-depth-0" type="submit" i18n="registration.register"></button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="page-footer black">
    <div class="footer-copyright black">
      <div class="container">
      </div>
    </div>
  </footer>
</template>
